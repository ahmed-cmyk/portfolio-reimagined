<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ahmed Ikram | Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/stylesheets/styles.css" />
  </head>
  <body>
    <header class="portfolio-header">
      <h1 class="portfolio-header__title">
        <span class="font-azure">&lt;</span> 
        <span class="font-khakhi">Ahmed I.</span> 
        <span class="font-azure">/&gt;</span>
      </h1>
      <div class="portfolio-header__burger" id="burger-menu">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <nav class="portfolio-header__nav" id="main-nav">
        <a href="work.html">Work</a>
        <a href="about.html">About</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html" class="active-link">Contact</a>
        <a href="#" class="resume">Resume</a>
      </nav>
    </header>
    <main>
      <section class="contact-page padding">
        <h1 class="contact-page--title title">Get in Touch</h1>
        <p class="contact-page--subtitle subtitle">
          Have a project in mind or just want to say hello? Fill out the form below or reach out directly.
        </p>
        <div class="contact-content">
          <form class="contact-form">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="your@example.com" required>
            </div>
            <div class="form-group">
              <label for="subject">Subject</label>
              <input type="text" id="subject" name="subject" placeholder="Subject of your message" required>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="6" placeholder="Your message" required></textarea>
            </div>
            <button type="submit" class="submit-button">Send Message</button>
          </form>
          <div class="contact-image">
            <img src="../static/icons/contact.svg" alt="Contact Us Illustration">
          </div>
        </div>
      </section>
    </main>
    <footer class="site-footer">
      <div class="footer-content">
        <p class="footer-logo"></> Ahmed Ikram</p>
        <p class="footer-tagline">Crafting clean code & seamless experiences.</p>
        <nav class="footer-nav">
          <a href="../index.html">Home</a>
          <a href="blog.html">Posts</a>
          <a href="contact.html" class="active-link">Contact</a>
        </nav>
        <p class="footer-copy">&copy; 2025 Ahmed Ikram. All rights reserved.</p>
      </div>
    </footer>
    <script>
document.addEventListener('DOMContentLoaded', function() {
    const burgerMenu = document.getElementById('burger-menu');
    const mainNav = document.getElementById('main-nav');

    if (burgerMenu && mainNav) {
        burgerMenu.addEventListener('click', function() {
            mainNav.classList.toggle('open');
            burgerMenu.classList.toggle('open');
        });
    }
});
</script>
  </body>
</html>
